  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Ad TMA</title>
    <!-- Telegram WebApp script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- RichInfo ad script (in head) -->
    <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>
    <script>
        // Initialize ad controller as early as possible
        window.TelegramAdsController = new TelegramAdsController();
        window.TelegramAdsController.initialize({
            pubId: "991787",
            appId: "6347",
        });
        console.log('AdController initialized with pubId 991787, appId 6347');
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }
        .info {
            color: var(--tg-theme-hint-color, #666);
            margin-bottom: 24px;
        }
        button {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            margin: 16px 0;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .log-box {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 8px;
            padding: 12px;
            font-family: monospace;
            font-size: 12px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            margin-top: 16px;
            white-space: pre-wrap;
            text-align: left;
            min-height: 150px;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∫ Ad TMA</h1>
        <div class="info">pubId: 991787 | appId: 6347</div>

        <button id="playBtn">‚ñ∂Ô∏è Play Rewarded Ad</button>
        <button id="listBtn" style="background: var(--tg-theme-hint-color, #666);">üîç List Methods</button>

        <div class="log-box" id="log">Ready. Click a button.</div>
    </div>

    <script>
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }

        const logEl = document.getElementById('log');
        const playBtn = document.getElementById('playBtn');
        const listBtn = document.getElementById('listBtn');
        let adController = window.TelegramAdsController;

        function log(message, isError = false) {
            const timestamp = new Date().toLocaleTimeString();
            const prefix = isError ? '‚ùå' : '‚úÖ';
            logEl.innerHTML = `[${timestamp}] ${prefix} ${message}\n` + logEl.innerHTML;
            console.log(message);
        }

        // Function to list all available methods on the controller
        function listMethods() {
            if (!adController) {
                log('AdController not available', true);
                return;
            }

            let methods = [];
            // Get methods from the object itself
            const ownProps = Object.getOwnPropertyNames(adController);
            ownProps.forEach(prop => {
                if (typeof adController[prop] === 'function') {
                    methods.push(prop);
                }
            });

            // Get methods from prototype
            const proto = Object.getPrototypeOf(adController);
            if (proto) {
                const protoProps = Object.getOwnPropertyNames(proto);
                protoProps.forEach(prop => {
                    if (prop !== 'constructor' && typeof adController[prop] === 'function' && !methods.includes(prop)) {
                        methods.push(prop);
                    }
                });
            }

            log('Available methods: ' + methods.sort().join(', '));
            return methods;
        }

        listBtn.addEventListener('click', () => {
            listMethods();
        });

        playBtn.addEventListener('click', async () => {
            if (!adController) {
                log('AdController not available', true);
                return;
            }

            playBtn.disabled = true;
            log('Attempting to trigger ad...');

            try {
                // First, list methods for debugging
                const methods = listMethods();

                // Try to call triggerInterstitialVideo if it exists
                if (typeof adController.triggerInterstitialVideo === 'function') {
                    log('Calling triggerInterstitialVideo...');
                    // It might expect arguments; try with empty object or none
                    const result = await adController.triggerInterstitialVideo();
                    log('Ad completed! Result: ' + JSON.stringify(result));
                }
                else if (typeof adController.triggerInterstitialMixed === 'function') {
                    log('Calling triggerInterstitialMixed...');
                    const result = await adController.triggerInterstitialMixed();
                    log('Ad completed! Result: ' + JSON.stringify(result));
                }
                else if (typeof adController.triggerInterstitialBanner === 'function') {
                    log('Calling triggerInterstitialBanner...');
                    const result = await adController.triggerInterstitialBanner();
                    log('Ad completed! Result: ' + JSON.stringify(result));
                }
                else {
                    log('No trigger method found in the list above', true);
                }
            } catch (error) {
                log('Ad error: ' + error.message, true);
                if (error.stack) log('Stack: ' + error.stack);
            } finally {
                playBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
