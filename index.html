<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booster Box ‚Äì Rewarded Ads</title>
    <!-- Telegram WebApp script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Adsgram script -->
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 8px;
            text-align: center;
        }
        .subtitle {
            color: var(--tg-theme-hint-color, #666);
            text-align: center;
            margin-bottom: 24px;
        }
        .booster-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 20px 0;
        }
        .booster-card {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
        }
        .booster-emoji {
            font-size: 40px;
            margin-bottom: 8px;
        }
        .booster-name {
            font-weight: bold;
            margin-bottom: 4px;
        }
        .booster-count {
            font-size: 20px;
            font-weight: bold;
            color: var(--tg-theme-button-color, #2481cc);
        }
        .ad-button {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            margin: 16px 0;
            transition: opacity 0.2s;
        }
        .ad-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .ad-button.secondary {
            background: transparent;
            border: 2px solid var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-color, #2481cc);
        }
        .log-box {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 8px;
            padding: 12px;
            font-family: monospace;
            font-size: 12px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            margin-top: 16px;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .reward-message {
            color: #4caf50;
            font-weight: bold;
            text-align: center;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÅ Booster Box</h1>
        <div class="subtitle">Watch ads to get random boosters</div>

        <!-- Boosters inventory -->
        <div class="booster-grid" id="boosterGrid">
            <div class="booster-card">
                <div class="booster-emoji">‚¨ÖÔ∏è</div>
                <div class="booster-name">Move Back</div>
                <div class="booster-count" id="booster1">0</div>
            </div>
            <div class="booster-card">
                <div class="booster-emoji">‚ùå</div>
                <div class="booster-name">Delete Tile</div>
                <div class="booster-count" id="booster2">0</div>
            </div>
            <div class="booster-card">
                <div class="booster-emoji">‚û°Ô∏è</div>
                <div class="booster-name">Move Without Tile</div>
                <div class="booster-count" id="booster3">0</div>
            </div>
            <div class="booster-card">
                <div class="booster-emoji">üîÑ</div>
                <div class="booster-name">Shuffle</div>
                <div class="booster-count" id="booster4">0</div>
            </div>
        </div>

        <!-- Ad button -->
        <button class="ad-button" id="watchAdBtn">üé¨ Watch Ad to get 1 random booster</button>

        <!-- Log area (for debugging, can be hidden in production) -->
        <div class="log-box" id="log">Ready. Click the button to watch an ad.</div>
    </div>

    <script>
        (function() {
            // Telegram WebApp
            const tg = window.Telegram?.WebApp;
            if (tg) {
                tg.ready();
                tg.expand();
            }

            // Configuration
            const BLOCK_ID = '22744'; // Replace with your approved block ID
            let adController = null;

            // Booster counts
            let boosters = [0, 0, 0, 0]; // moveBack, deleteTile, moveWithoutTile, shuffle

            // DOM elements
            const logEl = document.getElementById('log');
            const watchBtn = document.getElementById('watchAdBtn');
            const boosterCounts = [
                document.getElementById('booster1'),
                document.getElementById('booster2'),
                document.getElementById('booster3'),
                document.getElementById('booster4')
            ];

            // Initialize Adsgram
            function initAdsgram() {
                if (window.Adsgram) {
                    try {
                        adController = window.Adsgram.init({ blockId: BLOCK_ID });
                        log('‚úÖ Adsgram initialized');
                    } catch (e) {
                        log('‚ùå Init error: ' + e.message);
                        watchBtn.disabled = true;
                    }
                } else {
                    // Script not loaded yet ‚Äì wait
                    setTimeout(initAdsgram, 200);
                }
            }

            // Log helper
            function log(message) {
                logEl.textContent = message;
                console.log(message);
            }

            // Update UI with booster counts
            function updateBoosters() {
                boosterCounts.forEach((el, i) => {
                    el.textContent = boosters[i];
                });
            }

            // Give a random booster
            function giveRandomBooster() {
                const randomIndex = Math.floor(Math.random() * boosters.length);
                boosters[randomIndex]++;
                updateBoosters();
                const names = ['Move Back', 'Delete Tile', 'Move Without Tile', 'Shuffle'];
                log(`üéâ You got: ${names[randomIndex]}!`);
            }

            // Handle ad click
            watchBtn.addEventListener('click', async () => {
                if (!adController) {
                    log('‚è≥ Adsgram not ready yet');
                    return;
                }

                // Disable button during ad
                watchBtn.disabled = true;
                log('üì¢ Loading ad...');

                try {
                    const result = await adController.show();
                    // For rewarded ads, we give reward only if done and no error
                    if (result.done && !result.error) {
                        giveRandomBooster();
                    } else {
                        log('‚ö†Ô∏è Ad was not completed (closed early or error)');
                    }
                } catch (errorResult) {
                    log('‚ùå Ad error: ' + (errorResult.description || 'unknown'));
                } finally {
                    watchBtn.disabled = false;
                }
            });

            // Start initialization
            window.addEventListener('load', initAdsgram);

            // Initial render
            updateBoosters();
        })();
    </script>
</body>
</html>
