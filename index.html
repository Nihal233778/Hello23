<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Ad TMA</title>
    <!-- Telegram WebApp script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- RichInfo ad script -->
    <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>
    <script>
        // Initialize ad controller
        window.TelegramAdsController = new TelegramAdsController();
        window.TelegramAdsController.initialize({
            pubId: "991787",
            appId: "6347",
        });
        console.log('TelegramAdsController initialized');
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }
        .info {
            color: var(--tg-theme-hint-color, #666);
            margin-bottom: 24px;
        }
        button {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            margin: 16px 0;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .log-box {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 8px;
            padding: 12px;
            font-family: monospace;
            font-size: 12px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            margin-top: 16px;
            white-space: pre-wrap;
            text-align: left;
            min-height: 150px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∫ Ad TMA</h1>
        <div class="info">pubId: 991787 | appId: 6347</div>

        <button id="playBtn">‚ñ∂Ô∏è Play Rewarded Ad</button>

        <div class="log-box" id="log">Ready. Click the button to test the ad.</div>
    </div>

    <script>
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }

        const logEl = document.getElementById('log');
        const playBtn = document.getElementById('playBtn');

        function log(message, isError = false) {
            const timestamp = new Date().toLocaleTimeString();
            const prefix = isError ? '‚ùå' : '‚úÖ';
            logEl.innerHTML = `[${timestamp}] ${prefix} ${message}\n` + logEl.innerHTML;
            console.log(message);
        }

        // Helper to inspect controller for ads data
        function inspectController(controller) {
            let adsData = null;
            // Look for common property names that might hold ads
            const possibleProps = ['ads', 'adList', 'adData', 'activeAds', 'cachedAds'];
            for (const prop of possibleProps) {
                if (controller[prop] !== undefined) {
                    adsData = controller[prop];
                    log(`Found property '${prop}': ${JSON.stringify(adsData).substring(0, 100)}...`);
                }
            }
            return adsData;
        }

        async function playAd() {
            const controller = window.TelegramAdsController;
            if (!controller) {
                log('Ad controller not available', true);
                return;
            }

            playBtn.disabled = true;
            log('Starting ad sequence...');

            try {
                // Step 1: Fetch real ads
                if (typeof controller.fetchAds === 'function') {
                    log('Fetching ads...');
                    const fetchResult = await controller.fetchAds();
                    log(`fetchAds result: ${JSON.stringify(fetchResult)}`);
                } else {
                    log('fetchAds method not found', true);
                }

                // Step 2: If ads are null or empty, generate debug ads
                const ads = inspectController(controller);
                if (!ads || (Array.isArray(ads) && ads.length === 0)) {
                    log('No ads available, generating debug ads...');
                    if (typeof controller.generateDebugAdData === 'function') {
                        const debugResult = await controller.generateDebugAdData();
                        log(`generateDebugAdData result: ${JSON.stringify(debugResult)}`);
                    } else {
                        log('generateDebugAdData method not found', true);
                    }
                }

                // Step 3: Load configuration (if available)
                if (typeof controller.loadConfiguration === 'function') {
                    log('Loading configuration...');
                    await controller.loadConfiguration();
                    log('loadConfiguration completed');
                }

                // Step 4: Trigger interstitial video
                if (typeof controller.triggerInterstitialVideo === 'function') {
                    log('Triggering interstitial video...');
                    const result = await controller.triggerInterstitialVideo();
                    log(`Ad completed! Result: ${JSON.stringify(result)}`);
                    // Reward the user here
                }
                else if (typeof controller.triggerInterstitialMixed === 'function') {
                    log('Triggering interstitial mixed...');
                    const result = await controller.triggerInterstitialMixed();
                    log(`Ad completed! Result: ${JSON.stringify(result)}`);
                }
                else if (typeof controller.triggerInterstitialBanner === 'function') {
                    log('Triggering interstitial banner...');
                    const result = await controller.triggerInterstitialBanner();
                    log(`Ad completed! Result: ${JSON.stringify(result)}`);
                }
                else {
                    // No method found ‚Äì list all methods
                    const proto = Object.getPrototypeOf(controller);
                    const methods = Object.getOwnPropertyNames(proto)
                        .filter(name => typeof controller[name] === 'function' && name !== 'constructor');
                    log('No suitable ad method. Available: ' + methods.join(', '), true);
                }
            } catch (error) {
                log(`Ad error: ${error.message}`, true);
                if (error.stack) log(`Stack: ${error.stack}`);
            } finally {
                playBtn.disabled = false;
            }
        }

        playBtn.addEventListener('click', playAd);
    </script>
</body>
</html>
