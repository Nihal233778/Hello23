  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Ad TMA</title>
    <!-- Telegram WebApp script (required for TMA) -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- RichInfo ad script (must be in head as requested) -->
    <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }
        .info {
            color: var(--tg-theme-hint-color, #666);
            margin-bottom: 24px;
        }
        button {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            margin: 16px 0;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .log-box {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 8px;
            padding: 12px;
            font-family: monospace;
            font-size: 12px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            margin-top: 16px;
            white-space: pre-wrap;
            text-align: left;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∫ Ad TMA</h1>
        <div class="info">pubId: 991787 | appId: 6347</div>

        <button id="playBtn">‚ñ∂Ô∏è Play Rewarded Ad</button>

        <div class="log-box" id="log">Ready. Click the button to test the ad.</div>
    </div>

    <script>
        // Wait for everything to load
        (function() {
            const logEl = document.getElementById('log');
            const playBtn = document.getElementById('playBtn');
            let adController = null;

            function log(message, isError = false) {
                const timestamp = new Date().toLocaleTimeString();
                const prefix = isError ? '‚ùå' : '‚úÖ';
                logEl.innerHTML = `[${timestamp}] ${prefix} ${message}\n` + logEl.innerHTML;
                console.log(message);
            }

            // Initialize Telegram and then ad controller
            function init() {
                const tg = window.Telegram?.WebApp;
                if (tg) {
                    tg.ready();
                    tg.expand();
                    log('Telegram WebApp ready');
                } else {
                    log('Telegram WebApp not found', true);
                }

                // Initialize ad controller after Telegram is ready
                if (window.TelegramAdsController) {
                    adController = window.TelegramAdsController;
                    log('Ad controller already exists');
                } else {
                    try {
                        // If not already initialized, create and initialize
                        window.TelegramAdsController = new TelegramAdsController();
                        window.TelegramAdsController.initialize({
                            pubId: "991787",
                            appId: "6347",
                        });
                        adController = window.TelegramAdsController;
                        log('Ad controller initialized');
                    } catch (e) {
                        log('Ad controller init error: ' + e.message, true);
                    }
                }
            }

            // Call init after a short delay to ensure scripts are loaded
            window.addEventListener('load', () => {
                setTimeout(init, 500); // small delay to let everything settle
            });

            // Play ad button handler ‚Äì simplified, no manual fetch
            playBtn.addEventListener('click', async () => {
                if (!adController) {
                    log('Ad controller not ready', true);
                    return;
                }

                playBtn.disabled = true;
                log('Attempting to trigger ad...');

                try {
                    // Directly try the most promising method
                    if (typeof adController.triggerInterstitialVideo === 'function') {
                        const result = await adController.triggerInterstitialVideo();
                        log('Ad completed! Result: ' + JSON.stringify(result));
                        // Reward user here
                    } 
                    else if (typeof adController.triggerInterstitialMixed === 'function') {
                        const result = await adController.triggerInterstitialMixed();
                        log('Ad completed! Result: ' + JSON.stringify(result));
                    }
                    else if (typeof adController.triggerInterstitialBanner === 'function') {
                        const result = await adController.triggerInterstitialBanner();
                        log('Ad completed! Result: ' + JSON.stringify(result));
                    }
                    else {
                        log('No trigger method found', true);
                    }
                } catch (error) {
                    log('Ad error: ' + error.message, true);
                    if (error.stack) log('Stack: ' + error.stack);
                } finally {
                    playBtn.disabled = false;
                }
            });
        })();
    </script>
</body>
</html>
